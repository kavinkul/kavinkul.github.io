<!DOCTYPE html>
<html>
<head>
    <title>3D Rendering</title>
    <script src="js/3DCube.js"></script>
</head>
<body>
    <img id="testImage" src="img/drawing.png" width="0" height="0" />
    <img id="testImage2" src="img/drawing2.png" width="0" height="0" />
    <canvas id="3DRendering" width="800" height="600" style="display: block; margin: 1em auto;">Your browser does not support HTML5.</canvas>
    <button id="reset" style="display: block; margin: 1em auto;">Reset camera.</button>
    <button id="eyeClockwise" style="display: block; margin: 1em auto;">Eye clockwise</button>
    <button id="eyeCounterClockwise" style="display: block; margin: 1em auto;">Eye counterclockwise</button>
    <button id="boxTopClockwise" style="display: block; margin: 1em auto;">Box top clockwise</button>
    <button id="boxTopCounterClockwise" style="display: block; margin: 1em auto;">Box top counterclockwise</button>
    <button id="eyeRelativeClockwise" style="display: block; margin: 1em auto;">Eye relative clockwise</button>
    <button id="eyeRelativeCounterClockwise" style="display: block; margin: 1em auto;">Eye relative counterclockwise</button>
    <script src="js/gl-matrix-min.js"></script>
</body>
</html>
